<div
  class="container"
  style="width: 600px; margin-top: 30px; border-radius: 30px;"
>
  <h2>Entry QR Code Scanner</h2>

  <!-- QR Code Scanner -->
  <ngx-scanner-qrcode
    #action="scanner"
    [config]="config"
    (event)="onEvent($event, action)"
  ></ngx-scanner-qrcode>

  <!-- Loading indicator -->
  <p *ngIf="action.isLoading">âŒ› Loading...</p>

  <!-- QR Code for Stripe Link -->
  <div style="text-align: center; margin-top: 20px;">
    <h3>Payment QR Code</h3>
    <img
      src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://buy.stripe.com/test_00gdQZ4s96AmaAgcMP"
      alt="QR Code for Stripe Payment"
      width="200"
      height="200"
    />
    <p>Scan to Pay</p>
  </div>

  <!-- Start/Stop Button -->
  <button
    class="btn"
    [class.btn-info]="!action.isStart"
    [class.btn-warning]="action.isStart"
    [disabled]="action.isLoading"
    (click)="handle(action, action.isStart ? 'stop' : 'start')"
  >
    <img
      [src]="
        action.isStart
          ? 'https://id1945.github.io/images/svg/camera-off.svg'
          : 'https://id1945.github.io/images/svg/camera-on.svg'
      "
      alt="{{ action.isStart ? 'Stop Camera' : 'Start Camera' }}"
      width="30px"
    />
  </button>

  <!-- Optional Torch Toggle (Uncomment to use) -->
  <!-- 
  <button
    class="btn"
    [class.btn-info]="!action.isStart"
    [class.btn-warning]="action.isStart"
    [disabled]="!action.isStart"
    (click)="action.isTorch = !action.isTorch; handle(action, 'torcher')"
  >
    <img
      [src]="
        action.isTorch
          ? 'https://id1945.github.io/images/svg/flash-off.svg'
          : 'https://id1945.github.io/images/svg/flash-on.svg'
      "
      alt="{{ action.isTorch ? 'Turn off torch' : 'Turn on torch' }}"
      width="30px"
    />
  </button>
  -->
</div>
